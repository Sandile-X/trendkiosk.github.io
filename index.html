<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="kiosk-container">
        <header>
            <h1>Kiosk App</h1>
            <nav>
                <button onclick="navigateTo('home')">Home</button>
                <button onclick="navigateTo('info')">Info</button>
                <button onclick="navigateTo('contact')">Contact</button>
                <button onclick="navigateTo('admin-login')">Admin</button>
            </nav>
        </header>

        <main id="content">
            <!-- Home Section -->
            <section id="home" class="active">
                <h2>Welcome to the Kiosk App</h2>
                <p>This is the home section. Use the navigation buttons to explore.</p>
                
                <h3>Whitelisted Apps</h3>
                <div id="whitelisted-apps-container">
                    <!-- Whitelisted apps will be displayed here in grid view -->
                </div>
            </section>

            <!-- Info Section -->
            <section id="info">
                <h2>Information</h2>
                <p>Here you can find information about our services.</p>
            </section>

            <!-- Contact Section -->
            <section id="contact">
                <h2>Contact Us</h2>
                <p>You can contact us via email at info@example.com.</p>
            </section>

            <!-- Admin Login Section -->
            <section id="admin-login">
                <h2>Admin Login</h2>
                <form onsubmit="adminLogin(event)">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error" style="color:red;"></p>
            </section>

            <!-- Admin Settings Section -->
            <section id="admin-settings">
                <h2>Admin Settings</h2>
                <button onclick="closeApp()">Close App</button>
                
                <h3>Manage Whitelist</h3>
                <div id="whitelist-container">
                    <ul id="whitelist">
                        <!-- Whitelisted apps will be displayed here -->
                    </ul>
                </div>
                
                <div id="whitelist-actions">
                    <button id="open-app-list" onclick="toggleAppList()">+</button>
                    <select id="app-dropdown" style="display: none;">
                        <!-- Installed apps will be populated here -->
                    </select>
                    <button onclick="addApp()">Add App</button>
                    <button onclick="removeApp()">Remove App</button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
